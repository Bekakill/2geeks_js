<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seasons</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="app.js"></script>
  <div>
      <button class="season-btn winter" onclick="showMonths('winter')">Winter</button>
      <button class="season-btn spring" onclick="showMonths('spring')">Spring</button>
      <button class="season-btn summer" onclick="showMonths('summer')">Summer</button>
      <button class="season-btn autumn" onclick="showMonths('autumn')">Autumn</button>
  </div>
  <div id="months"></div>
</body>
</html>
